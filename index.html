<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/design.css">
  <!--Montserrat font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <!--Fraunces font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">


</head>
<body>

  <section class="contenu">

    <div class ="informations">
      <h4 class="titre">PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
     <div class="prices">
      <p class="price-promotion">$149.99</p>
      <p class="reel-price">$169.99</p>
     </div>
      <button class="submit">
        <img class ="cart" src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
    </div>

    <div class="photo">
      <img class= "chanel" src="images/image-product-desktop.jpg">
    </div>

  </section>

</body>
</html>
